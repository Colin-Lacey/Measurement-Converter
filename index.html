<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-display">
      <h1 class="top-label">Metric/Imperial unit conversion</h1>
      <h1 class="index-number" contenteditable="true" oninput="convert()">0</h1>
    </div>
    <div class="bottom-display">
      <div class="measurements">
        <p class="bottom-label">Length (Meter/Feet)</p>
        <p class="conversion">
          <span class="supplied-value">0</span> meters =
          <span id="calculated-feet">0.000</span> feet |
          <span class="supplied-value">0</span> feet =
          <span id="calculated-meters">0.000</span> meters
        </p>
        <p class="bottom-label">Volume (Liters/Gallons)</p>
        <p class="conversion">
          <span class="supplied-value">0</span> liters =
          <span id="calculated-gallons">0.000</span> gallons |
          <span class="supplied-value">0</span> gallons =
          <span id="calculated-liters">0.000</span> liters
        </p>
        <p class="bottom-label">Mass (Kilograms/Pounds)</p>
        <p class="conversion">
          <span class="supplied-value">0</span> kilos =
          <span id="calculated-pounds">0.000</span> pounds |
          <span class="supplied-value">0</span> pounds =
          <span id="calculated-kilos">0.000</span> kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
